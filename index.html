<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/images/favicon.ico">
    <title>Spotify - Web Player: Music for everyone</title>
    <script src="https://kit.fontawesome.com/79088f81f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="navbar">
        <ul>
            <li>
                <div class="logo">
                    <img src="/images/logo.png" alt="">
                    <span>Spotify</span>
                </div>
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </div>

    <div class="main">
        <div class="container">
            <div class="list">
                <ul>
                    <li class="songItem"><img src="/images/1.jpg" alt=""><h4 class="songName"></h4><span>00:03:50 <i class="songItemPlay fa-solid fa-circle-play"></i></span></li>
                    <li class="songItem"><img src="/images/2.jpg" alt=""><h4 class="songName"></h4><span>00:03:50 <i class="songItemPlay fa-solid fa-circle-play"></i></span></li>
                    <li class="songItem"><img src="/images/3.jpg" alt=""><h4 class="songName"></h4><span>00:03:50 <i class="songItemPlay fa-solid fa-circle-play"></i></span></li>
                    <li class="songItem"><img src="/images/4.jpg" alt=""><h4 class="songName"></h4><span>00:03:50 <i class="songItemPlay fa-solid fa-circle-play"></i></span></li>
                    <li class="songItem"><img src="/images/5.jpg" alt=""><h4 class="songName"></h4><span>00:03:50 <i class="songItemPlay fa-solid fa-circle-play"></i></span></li>
                    <li class="songItem"><img src="/images/6.jpg" alt=""><h4 class="songName"></h4><span>00:03:50 <i class="songItemPlay fa-solid fa-circle-play"></i></span></li>
                    <li class="songItem"><img src="/images/7.jpg" alt=""><h4 class="songName"></h4><span>00:03:50 <i class="songItemPlay fa-solid fa-circle-play"></i></span></li>
                    <li class="songItem"><img src="/images/8.webp" alt=""><h4 class="songName"></h4><span>00:03:50 <i class="songItemPlay fa-solid fa-circle-play"></i></span></li>
                    <li class="songItem"><img src="/images/9.jpeg" alt=""><h4 class="songName"></h4><span>00:03:50 <i class="songItemPlay fa-solid fa-circle-play"></i></span></li>
                    <li class="songItem"><img src="/images/10.jpg" alt=""><h4 class="songName"></h4><span>00:03:50 <i class="songItemPlay fa-solid fa-circle-play"></i></span></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="foot">
            <input type="range" min="0" max="100" value="0" id="progressBar">
            <div class="name">
                <div class="icons">
                    <i class="fa-solid fa-2x fa-backward-step" id="prev"></i>
                    <i class="fa-solid fa-2x fa-circle-play" id="play"></i>
                    <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
                </div>
                <div class="singer">
                    <img src="/images/playing.gif" id="gif" alt="">
                    <h4 id="singerName">Chori Chori Dil...</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
